<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>

    <center>
        <form>
            <table bgcolor="#ffe4e1" cellpadding="10" width="600">
                
                <tr>
                    <td colspan="2" align="center">
                        <h1>Student Registration Form</h1>
                    </td>
                </tr>

                <tr>
                    <td><b>Roll no. :</b></td>
                    <td><input type="text" size="50"></td>
                </tr>

                <tr>
                    <td><b>Student name :</b></td>
                    <td>
                        <input type="text" placeholder="First Name" size="20"> - 
                        <input type="text" placeholder="Last Name" size="20">
                    </td>
                </tr>

                <tr>
                    <td><b>Father's name :</b></td>
                    <td><input type="text" size="50"></td>
                </tr>

                <tr>
                    <td><b>Date of birth :</b></td>
                    <td>
                        <input type="text" placeholder="Day" size="5"> - 
                        <input type="text" placeholder="Month" size="5"> - 
                        <input type="text" placeholder="Year" size="8">
                        <i>(DD-MM-YYYY)</i>
                    </td>
                </tr>

                <tr>
                    <td><b>Mobile no. :</b></td>
                    <td>
                        <input type="text" value="+91" size="3"> - 
                        <input type="text" size="30">
                    </td>
                </tr>

                <tr>
                    <td><b>Email id :</b></td>
                    <td><input type="email" size="50"></td>
                </tr>

                <tr>
                    <td><b>Password :</b></td>
                    <td><input type="password" size="50"></td>
                </tr>

                <tr>
                    <td><b>Gender :</b></td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>

                <tr>
                    <td><b>Department :</b></td>
                    <td>
                        <input type="checkbox" name="dept" value="cse"> CSE
                        <input type="checkbox" name="dept" value="it"> IT
                        <input type="checkbox" name="dept" value="ece"> ECE
                        <input type="checkbox" name="dept" value="civil"> Civil
                        <input type="checkbox" name="dept" value="mech"> Mech
                    </td>
                </tr>

                <tr>
                    <td><b>Course :</b></td>
                    <td>
                        <select>
                            <option>---------------- Select Current Course's ----------------</option>
                            <option>B.Tech</option>
                            <option>M.Tech</option>
                            <option>BCA</option>
                            <option>MCA</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td><b>Student photo :</b></td>
                    <td>
                        <input type="file">
                    </td>
                </tr>

                <tr>
                    <td><b>City :</b></td>
                    <td><input type="text" size="50"></td>
                </tr>

                <tr>
                    <td><b>Address :</b></td>
                    <td>
                        <textarea rows="5" cols="50"></textarea>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">
                        <br>
                        <button type="submit">Register</button>
                        <br><br>
                    </td>
                </tr>

            </table>
        </form>
    </center>

</body>
</html>
