<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Task 1 - Frames Layout (Modern)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 2fr;
      grid-template-rows: 1fr 2fr 2fr;
      gap: 4px;
      height: 98vh;
      width: 98vw;
      margin: 1vh auto;
      border: 3px solid #888;
      background: #fff;
    }
    .frame {
      border: 2px solid #888;
      background: #fff;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
    }
    /* Layout for each frame */
    .f1 { grid-column: 1 / 2; grid-row: 1 / 2; }
    .f2 { grid-column: 1 / 2; grid-row: 2 / 4; }
    .f3 { grid-column: 2 / 3; grid-row: 1 / 3; }
    .f4 { grid-column: 3 / 4; grid-row: 1 / 3; }
    .f5 { grid-column: 2 / 3; grid-row: 3 / 4; }
    .f6 { grid-column: 3 / 4; grid-row: 3 / 4; }
    .f7 { grid-column: 1 / 2; grid-row: 3 / 4; }
    .frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="frame f1"><iframe src="frame1.html" title="Frame 1"></iframe></div>
    <div class="frame f2"><iframe src="frame2.html" title="Frame 2"></iframe></div>
    <div class="frame f3"><iframe src="frame3.html" title="Frame 3"></iframe></div>
    <div class="frame f4"><iframe src="frame4.html" title="Frame 4"></iframe></div>
    <div class="frame f5"><iframe src="frame5.html" title="Frame 5"></iframe></div>
    <div class="frame f6"><iframe src="frame6.html" title="Frame 6"></iframe></div>
    <div class="frame f7"><iframe src="frame7.html" title="Frame 7"></iframe></div>
  </div>
</body>
</html>
