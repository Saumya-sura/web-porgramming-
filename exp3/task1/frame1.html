<html>
<head>
	<style>
		body, html { height: 100%; margin: 0; padding: 0; }
		.clickable {
			width: 100vw;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			background: #fff;
		}
		h2 { margin: 0; }
	</style>
	<script>
		function redirect() {
			window.top.location.href = "https://www.wikipedia.org";
		}
	</script>
</head>
<body>
	<div class="clickable" onclick="redirect()">
		<h2>Frame 1</h2>
		<p>Click anywhere in this frame to go to Wikipedia.</p>
	</div>
</body>
</html>
