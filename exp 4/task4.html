
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile Card</title>
	<style>
		body {
			background: #f8f8e7;
			font-family: Arial, sans-serif;
		}
		.profile-card {
			width: 420px;
			margin: 48px auto;
			background: #fafae3;
			border: 3px solid #222;
			border-radius: 12px;
			text-align: center;
			padding: 40px 32px 32px 32px;
			box-shadow: 0 6px 24px rgba(0,0,0,0.10);
		}
		.profile-card img {
			width: 220px;
			height: 220px;
			object-fit: cover;
			border-radius: 50%;
			border: 6px solid #222;
			margin-bottom: 24px;
			background: #111;
			display: block;
			margin-left: auto;
			margin-right: auto;
		}
		.profile-card h2 {
			margin: 0 0 16px 0;
			font-size: 2.4em;
			font-weight: bold;
			color: #222;
			letter-spacing: 0.5px;
		}
		.profile-card p {
			color: #444;
			font-size: 1.18em;
			margin: 0;
			line-height: 1.6;
			padding: 0 8px;
		}
	</style>
</head>
<body>
	<div class="profile-card">
		<img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Photo">
		<h2>Alex Carter</h2>
		<p>
			Creative UI/UX designer with a love for photography and minimalistic web experiences. Always exploring new trends in digital design.
		</p>
	</div>
</body>
</html>
